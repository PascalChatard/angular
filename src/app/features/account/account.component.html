<div class="container special">
    <h2 class="h2">Send Money<a th:href="@{/account/connection/{id}(id=${account.accountId})}"><button class="btn btn-info">Add Connection</button></a></h2>
            
    <form  method="POST" th:action="@{/account/{id}(id=${account.accountId})}" th:object="${transferInfos}"> 
        <div class="form-group blu-margin"> 
        
            <select class="form-control" name="beneficiaryUserId" >
                <option value="0">select A Connection</option>
                <option th:each="user : ${account.connections}" th:value="${user.userId}" th:text="${user.firstName}" ></option>
             </select>  
             <input	type="text" name="transferDescription" placeholder="Give a description" class="form-control" id="Description"> 
             <input type="number" step="0.01" value="0.0" name="transferAmout" >
            <button type="submit" class="btn btn-info">Pay</button> 
         </div>
             
    </form>
</div>


<!-- *********************************** -->
<!--                Affichage            -->
<!--                   Des               -->
<!--                Transferts           -->
<!-- *********************************** -->

<div class="container special">
    <h2 class="h2">My Transfers</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${account.transfers.empty}"> 
                <td colspan="3">Aucune transaction en base de données</td> 
            </tr> 
            <tr th:each="transfer: ${account.transfers}">  
                <td><span th:text="${transfer.creditedAccount.accountOwner.firstName}"> Connections </span></td>
                <td><span th:text="${transfer.description}"> Description </span></td> 
                <td><span th:text="${transfer.amount}"> Amount </span></td> 
            </tr> 
            </tbody>
        </table>
    </div>
</div>
